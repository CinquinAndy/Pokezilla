{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pokezilla</title>
    {% load tailwind_tags %}
    {% tailwind_css %}
    {#    <link rel="stylesheet" href="../static/pokedex/tailwindcss.css">#}
    <link rel="stylesheet" href="../static/pokedex/stylesheets.css">
    <script src="../static/pokedex/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="text-gray-900 bg-gray-50">
<nav class="flex fixed top-36 left-1/2 z-50 justify-start items-center w-80 h-16 bg-gray-50 rounded-3xl border-2 border-gray-900 shadow-2xl transform -translate-x-1/2">
    <img src="../static/pokedex/Ressources/honorball.svg" alt="Honor" class="mx-4 w-8 h-8">
    <input type="text" placeholder="Chercher un pokemon..." class="pl-4 bg-transparent focus:outline-none">
</nav>
<section class="grid grid-cols-4 gap-8 p-10 w-screen h-full content-pokedex">
    {% for value in table %}
        {% if forloop.counter0 == 5 %}
            <div class="col-span-2 rounded-2xl">
                <div class="flex flex-col justify-center items-center p-10 h-full card-pokemon">
                    <h2 class="text-5xl font-bold text-center text-purple-500">Pokezilla</h2>
                    <h2 class="pt-4 text-3xl font-bold text-center">un Pokedex revisit√©</h2>
                </div>
            </div>
        {% endif %}
        <a class="bg-gray-50 rounded-2xl shadow-2xl card hover:shadow-xl" href="#">
            <div class="flex flex-col justify-center items-center p-10 card-pokemon">
                <h2 class="text-3xl font-bold text-center">Dracaufeu</h2>
                <img src="../static/pokedex/Ressources/images/6.png" alt="Dracaufeu">
                <h2 class="font-bold text-center">#006</h2>
            </div>
        </a>
    {% endfor %}
</section>
</body>
</html>
