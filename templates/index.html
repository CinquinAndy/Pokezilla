{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pokezilla</title>
    {#{% load tailwind_tags %}#}
    {#    {% tailwind_css %}#}
    <link rel="stylesheet" href="../static/pokedex/tailwindcss.css">
    <link rel="stylesheet" href="../static/pokedex/stylesheets.css">
    <script src="../static/pokedex/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-50">
<section class="grid grid-cols-4 gap-4 w-screen h-full p-20 content-pokedex">
    {% for value in table %}
        {% if forloop.counter0 == 5 %}
            <div class="rounded-2xl col-span-2">
                <div class="flex justify-center items-center p-10 flex-col card-pokemon h-full" >
                    <h2 class="text-5xl font-bold text-center text-purple-500">Pokezilla</h2>
                    <h2 class="text-3xl font-bold text-center pt-4">un Pokedex revisit√©</h2>
                </div>
            </div>
        {% elif forloop.counter0 == 6 %}
        {% else %}
            <a class="bg-gray-800 shadow-2xl rounded-2xl" href="#">
                <div class="flex justify-center items-center p-10 flex-col card-pokemon">
                    <h2 class="text-3xl font-bold text-center">Dracaufeu</h2>
                    <img src="../static/pokedex/Ressources/images/6.png" alt="Dracaufeu">
                    <h2 class="font-bold text-center">#006</h2>
                </div>
            </a>
        {% endif %}
    {% endfor %}
</section>
</body>
</html>
